{% extends 'base.html' %}

{% block head %}
<title>Log In</title>
{% endblock %}


 
{% block body %}

    <form action="/login" method="post" style="margin: 0 auto; width: 60vw; min-width: 100px;max-width: 300px;">

        <!--LastName Field -->
        <label for="userName">Name:</label><br>
        <input type="text" id="userName" name="userName" required><br><br> 

        <!-- Email Field -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="example@gmail.com" required><br><br>

        <!-- Password Field -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="*********" required><br><br>

        <!-- Submit Button -->
        <input type="submit" value="LOGIN">

    
    
    </form>

{% endblock %}
