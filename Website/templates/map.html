  <script type="module">
    let map;

    async function initMap() {
      // Load the Map class from the Google Maps JavaScript API
      const { Map } = await google.maps.importLibrary("maps");

      // Initialize the map
      map = new Map(document.getElementById("map"), {
        center: { lat: -30.5595, lng: 22.9375 },
        zoom: 8,
      });
    }

    // Load Google Maps API asynchronously
    (async () => {
      const googleMapsScript = document.createElement('script');
      googleMapsScript.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyCL6W_xfM2OPo-7XZCmTWkfnF47e1W864w&libraries=places&callback=initMap`;
      googleMapsScript.defer = true;
      googleMapsScript.async = true;
      window.initMap = initMap; // Assign initMap function to window

      document.head.appendChild(googleMapsScript);
    })();
  </script>
